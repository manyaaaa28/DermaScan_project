<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - DermaScan</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1a002f, #10001f);
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    header {
      background-color: #1a002f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(188, 89, 255, 0.2);
    }

    .logo-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .logo-img {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
    }

    .logo-hover-text {
      margin-left: 10px;
      color: #ffffff;
      font-weight: 600;
      font-size: 2.0rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ffffff;
      width: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s linear 0.5s;
    }

    .logo-container:hover .logo-hover-text {
      opacity: 1;
      visibility: visible;
      animation: typing 1.5s steps(9) forwards, blink-caret 0.8s step-end infinite;
      transition-delay: 0s;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #e0b0ff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 9.5ch }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ffffff; }
    }

    main {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    h1 {
      color: #e0b0ff;
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5rem;
    }

    .btn {
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: none;
      padding: 20px 60px;
      margin-bottom: 30px;
      border-radius: 25px;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(255, 110, 196, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:last-child {
      background: linear-gradient(135deg, #8e2de2, #bc59ff);
      box-shadow: 0 8px 25px rgba(188, 89, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(255,110,196,0.5);
    }

    .btn:last-child:hover {
      box-shadow: 0 12px 30px rgba(188,89,255,0.5);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      background: #1a002f;
      color: #999;
    }
  </style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='main_logo_1_-removebg-preview.png') }}" alt="logo" class="logo-img" />
    <span class="logo-hover-text">DermaScan</span>
  </div>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('appointment') }}">Appointment</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
  </nav>
</header>

<main>
  <h1>Book Your Appointment</h1>

  <button class="btn" onclick="window.location.href='{{ url_for('onl_app') }}'">ü©∫ Online Consultation</button>
  <button class="btn" onclick="window.location.href='{{ url_for('off_app') }}'">üè• Offline Appointment</button>
</main>

<footer>
  &copy; 2025 DermaScan | Advanced Skin Diagnosis, Simplified.
</footer>

</body>
</html>
